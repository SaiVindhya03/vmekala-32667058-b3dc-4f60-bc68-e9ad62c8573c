<div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <!-- Header -->
    <div class="text-center">
      <h2 class="text-4xl font-bold text-gray-900 mb-2">
        Welcome Back
      </h2>
      <p class="text-gray-600">
        Sign in to your account to continue
      </p>
    </div>

    <!-- Login Form Card -->
    <div class="bg-white rounded-2xl shadow-xl p-8 space-y-6">
      <!-- Form -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Email Input -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
            Email Address
          </label>
          <input
            id="email"
            type="email"
            formControlName="email"
            placeholder="Enter your email"
            class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all duration-200"
            [class.border-red-500]="submitted && email?.invalid"
            [class.border-gray-300]="!submitted || email?.valid"
          />
          <p
            *ngIf="submitted && email?.invalid"
            class="mt-2 text-sm text-red-600"
          >
            {{ getEmailError() }}
          </p>
        </div>

        <!-- Password Input -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
            Password
          </label>
          <input
            id="password"
            type="password"
            formControlName="password"
            placeholder="Enter your password"
            class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all duration-200"
            [class.border-red-500]="submitted && password?.invalid"
            [class.border-gray-300]="!submitted || password?.valid"
          />
          <p
            *ngIf="submitted && password?.invalid"
            class="mt-2 text-sm text-red-600"
          >
            {{ getPasswordError() }}
          </p>
        </div>

        <!-- Error Message -->
        <div
          *ngIf="errorMessage"
          class="bg-red-50 border border-red-200 rounded-lg p-4"
        >
          <p class="text-sm text-red-800">{{ errorMessage }}</p>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          [disabled]="loading"
          class="w-full flex justify-center items-center px-4 py-3 border border-transparent rounded-lg shadow-sm text-base font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-200 active:scale-95"
        >
          <span *ngIf="!loading">Sign In</span>
          
          <!-- Loading Spinner -->
          <div *ngIf="loading" class="flex items-center space-x-2">
            <svg
              class="animate-spin h-5 w-5 text-white"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
            >
              <circle
                class="opacity-25"
                cx="12"
                cy="12"
                r="10"
                stroke="currentColor"
                stroke-width="4"
              ></circle>
              <path
                class="opacity-75"
                fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
              ></path>
            </svg>
            <span>Signing in...</span>
          </div>
        </button>
      </form>
    </div>

    <!-- Footer -->
    <div class="text-center text-sm text-gray-600">
      <p>Need help? Contact support</p>
    </div>
  </div>
</div>
