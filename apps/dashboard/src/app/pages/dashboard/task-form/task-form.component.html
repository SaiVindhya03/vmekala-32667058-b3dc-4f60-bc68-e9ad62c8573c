<!-- Modal Backdrop -->
<div
  *ngIf="show"
  class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4"
  (click)="onBackdropClick()"
>
  <!-- Modal Container -->
  <div
    class="bg-white dark:bg-gray-800 rounded-lg shadow-xl max-w-2xl w-full max-h-[90vh] overflow-y-auto transition-colors"
    (click)="onModalClick($event)"
  >
    <!-- Modal Header -->
    <div class="sticky top-0 bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 px-6 py-4 rounded-t-lg">
      <div class="flex justify-between items-center">
        <h2 class="text-2xl font-bold text-gray-900 dark:text-white">{{ getModalTitle() }}</h2>
        <button
          type="button"
          (click)="onCancel()"
          [disabled]="loading"
          class="text-gray-400 dark:text-gray-500 hover:text-gray-600 dark:hover:text-gray-300 transition-colors disabled:opacity-50"
        >
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>
    </div>

    <!-- Error Alert -->
    <div
      *ngIf="error"
      class="mx-6 mt-4 bg-red-50 dark:bg-red-900/30 border border-red-200 dark:border-red-700 text-red-800 dark:text-red-300 px-4 py-3 rounded-lg flex items-center justify-between"
    >
      <div class="flex items-center">
        <svg class="w-5 h-5 mr-2 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
          <path
            fill-rule="evenodd"
            d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
            clip-rule="evenodd"
          />
        </svg>
        <span>{{ error }}</span>
      </div>
      <button
        (click)="error = null"
        class="text-red-800 dark:text-red-300 hover:text-red-900 dark:hover:text-red-200"
      >
        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
          <path
            fill-rule="evenodd"
            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
            clip-rule="evenodd"
          />
        </svg>
      </button>
    </div>

    <!-- Form -->
    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="px-6 py-6">
      <div class="space-y-6">
        <!-- Title Field -->
        <div>
          <label for="title" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
            Title <span class="text-red-500">*</span>
          </label>
          <input
            id="title"
            type="text"
            formControlName="title"
            placeholder="Enter task title"
            class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors bg-white dark:bg-gray-700 text-gray-900 dark:text-white"
            [class.border-gray-300]="!hasError('title', 'required') && !hasError('title', 'minlength')"
            [class.dark:border-gray-600]="!hasError('title', 'required') && !hasError('title', 'minlength')"
            [class.border-red-500]="hasError('title', 'required') || hasError('title', 'minlength')"
            [class.dark:border-red-700]="hasError('title', 'required') || hasError('title', 'minlength')"
          />
          <p
            *ngIf="getErrorMessage('title')"
            class="mt-1 text-sm text-red-600 dark:text-red-400"
          >
            {{ getErrorMessage('title') }}
          </p>
        </div>

        <!-- Description Field -->
        <div>
          <label for="description" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
            Description
          </label>
          <textarea
            id="description"
            formControlName="description"
            placeholder="Enter task description (optional)"
            rows="4"
            class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors resize-none bg-white dark:bg-gray-700 text-gray-900 dark:text-white"
          ></textarea>
          <p
            *ngIf="getErrorMessage('description')"
            class="mt-1 text-sm text-red-600 dark:text-red-400"
          >
            {{ getErrorMessage('description') }}
          </p>
        </div>

        <!-- Status and Category Row -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Status Field -->
          <div>
            <label for="status" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
              Status <span class="text-red-500">*</span>
            </label>
            <select
              id="status"
              formControlName="status"
              class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors bg-white dark:bg-gray-700 text-gray-900 dark:text-white"
              [class.border-gray-300]="!hasError('status', 'required')"
              [class.dark:border-gray-600]="!hasError('status', 'required')"
              [class.border-red-500]="hasError('status', 'required')"
              [class.dark:border-red-700]="hasError('status', 'required')"
            >
              <option [value]="TaskStatus.TODO">{{ formatStatus(TaskStatus.TODO) }}</option>
              <option [value]="TaskStatus.IN_PROGRESS">{{ formatStatus(TaskStatus.IN_PROGRESS) }}</option>
              <option [value]="TaskStatus.DONE">{{ formatStatus(TaskStatus.DONE) }}</option>
            </select>
            <p
              *ngIf="getErrorMessage('status')"
              class="mt-1 text-sm text-red-600 dark:text-red-400"
            >
              {{ getErrorMessage('status') }}
            </p>
          </div>

          <!-- Category Field -->
          <div>
            <label for="category" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
              Category <span class="text-red-500">*</span>
            </label>
            <select
              id="category"
              formControlName="category"
              class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors bg-white dark:bg-gray-700 text-gray-900 dark:text-white"
              [class.border-gray-300]="!hasError('category', 'required')"
              [class.dark:border-gray-600]="!hasError('category', 'required')"
              [class.border-red-500]="hasError('category', 'required')"
              [class.dark:border-red-700]="hasError('category', 'required')"
            >
              <option value="" disabled>Select a category</option>
              <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
            </select>
            <p
              *ngIf="getErrorMessage('category')"
              class="mt-1 text-sm text-red-600 dark:text-red-400"
            >
              {{ getErrorMessage('category') }}
            </p>
          </div>
        </div>
      </div>
    </form>

    <!-- Modal Footer -->
    <div class="sticky bottom-0 bg-gray-50 dark:bg-gray-700 border-t border-gray-200 dark:border-gray-600 px-6 py-4 rounded-b-lg">
      <div class="flex justify-between items-center">
        <!-- Delete Button (only in edit mode) -->
        <button
          *ngIf="mode === 'edit'"
          type="button"
          (click)="onDelete()"
          [disabled]="loading"
          class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors duration-200 disabled:opacity-50 disabled:cursor-not-allowed flex items-center"
        >
          <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
            />
          </svg>
          Delete
        </button>
        <div *ngIf="mode === 'create'"></div>
        
        <!-- Action Buttons -->
        <div class="flex space-x-3">
          <button
            type="button"
            (click)="onCancel()"
            [disabled]="loading"
            class="px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition-colors duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
          >
            Cancel
          </button>
          <button
            type="submit"
            (click)="onSubmit()"
            [disabled]="loading"
            class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors duration-200 disabled:opacity-50 disabled:cursor-not-allowed flex items-center"
          >
            <!-- Loading Spinner -->
            <svg
              *ngIf="loading"
              class="animate-spin -ml-1 mr-2 h-4 w-4 text-white"
              fill="none"
              viewBox="0 0 24 24"
            >
              <circle
                class="opacity-25"
                cx="12"
                cy="12"
                r="10"
                stroke="currentColor"
                stroke-width="4"
              ></circle>
              <path
                class="opacity-75"
                fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
              ></path>
            </svg>
            {{ getSubmitButtonText() }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
