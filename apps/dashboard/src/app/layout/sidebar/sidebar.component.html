<!-- Sidebar Container -->
<aside
  [class.translate-x-0]="isOpen()"
  [class.-translate-x-full]="!isOpen()"
  class="fixed md:static inset-y-0 left-0 z-40 w-64 bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700 transform transition-transform duration-300 ease-in-out md:translate-x-0 pt-16 md:pt-0 h-full"
>
  <div class="h-full overflow-y-auto flex flex-col">
    <!-- Navigation Links -->
    <nav class="flex-1 px-4 py-6 space-y-2">
      <a
        *ngFor="let link of navLinks"
        [routerLink]="link.route"
        routerLinkActive="bg-blue-50 dark:bg-blue-900/50 text-blue-600 dark:text-blue-400 border-blue-600 dark:border-blue-400"
        [routerLinkActiveOptions]="{ exact: false }"
        (click)="onLinkClick()"
        class="flex items-center px-4 py-3 text-gray-700 dark:text-gray-300 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors duration-200 border-l-4 border-transparent"
      >
        <svg
          class="h-5 w-5 mr-3"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            [attr.d]="link.icon"
          />
        </svg>
        <span class="font-medium">{{ link.label }}</span>
      </a>
    </nav>

    <!-- Sidebar Footer -->
    <div class="mt-auto p-4 border-t border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800">
      <div class="text-xs text-gray-500 dark:text-gray-400 text-center font-medium">
        TaskFlow v1.0.0
      </div>
    </div>
  </div>
</aside>

<!-- Mobile Backdrop -->
<div
  *ngIf="isOpen()"
  class="fixed inset-0 bg-black bg-opacity-50 z-30 md:hidden"
  (click)="closeSidebar.emit()"
></div>
