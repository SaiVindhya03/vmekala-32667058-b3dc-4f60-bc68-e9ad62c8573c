<div class="min-h-screen bg-gray-50 dark:bg-gray-900 transition-colors duration-200">
  <!-- Navbar -->
  <app-navbar (mobileMenuToggle)="toggleSidebar()"></app-navbar>

  <div class="flex h-[calc(100vh-4rem)]">
    <!-- Sidebar -->
    <app-sidebar
      [isOpen]="isSidebarOpen()"
      (closeSidebar)="closeSidebar()"
    ></app-sidebar>

    <!-- Main Content Area -->
    <main class="flex-1 overflow-y-auto">
      <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>

  <!-- Mobile Sidebar Toggle Button (Hamburger) -->
  <button
    type="button"
    (click)="toggleSidebar()"
    class="md:hidden fixed bottom-6 right-6 z-50 p-4 bg-blue-600 text-white rounded-full shadow-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors"
    aria-label="Toggle sidebar"
  >
    <svg
      class="h-6 w-6"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        *ngIf="!isSidebarOpen()"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M4 6h16M4 12h16M4 18h16"
      />
      <path
        *ngIf="isSidebarOpen()"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M6 18L18 6M6 6l12 12"
      />
    </svg>
  </button>
</div>
